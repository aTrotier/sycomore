name: Build wheels (manylinux)
on: [push, create]

jobs:
  build:
    runs-on: ubuntu-latest
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: "Python 3.6", python: /opt/python/cp36-cp36m/bin/python }
          - { name: "Python 3.7", python: /opt/python/cp37-cp37m/bin/python }
          - { name: "Python 3.8", python: /opt/python/cp38-cp38/bin/python }
          - { name: "Python 3.9", python: /opt/python/cp39-cp39/bin/python }
    env:
      WORKSPACE: "${{ github.workspace }}"
    
    steps:
      - name: Checkout latest revision
        uses: actions/checkout@v2
        with:
          # NOTE: setuptools_scm does not work well with the default shallow
          # clone.
          fetch-depth: 0
      - name: Start the worker
        run: |
          docker run -di \
            -v ${WORKSPACE}:${WORKSPACE} -w ${WORKSPACE} --name worker --rm \
            quay.io/pypa/manylinux2010_x86_64
      - name: Provision environment
        run: |
          docker exec worker ./.ci/wheels/provision.sh
      - name: Build wheel
        run: |
          docker exec worker ${{ matrix.python }} setup.py bdist_wheel
      - name: Test the package
        run: |
          docker exec worker ${{ matrix.python }} -m pip install dist/*whl
          docker exec worker ${{ matrix.python }} -c 'import sycomore; sycomore.gamma'
      - name: Stop the worker
        run: docker kill worker
      - name: Archive wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist/*whl
